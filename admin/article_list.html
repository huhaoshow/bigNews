<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入pagination需要的文件 -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./libs/pagination/jquery.twbsPagination.js" type="text/javascript"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页栏 -->
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script type="text/html" id="articleList">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" data-id='{{$value.Id}}' class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id='{{$value.Id}}' class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script type="text/html" id="selectList">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

            // 向服务器发请求数据,将内容显示到页面上
            $.get({
                url: BigNews.article_query,
                data: {
                    perpage: 10
                },
                success: function (backData) {
                    if (backData.code == 200) {
                        let htmlStr = template('articleList', backData);
                        $('tbody').html(htmlStr);
                        // 添加分页栏
                        $('#pagination').twbsPagination({
                            first: '首页',
                            prev: '上一页',
                            next: '下一页',
                            last: '尾页',
                            totalPages: 35,
                            visiblePages: 7,
                            onPageClick: function (event, page) {
                                    
                            }
                        })
                    }
                }
            })


            // 向服务器发请求,获取类名并渲染到下拉选项中
            $.get({
                url: BigNews.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        let htmlStr = template('selectList', backData);
                        $('#selCategory').html(htmlStr);
                    }
                }
            })
            // 点击筛选,对所选内容进行筛选
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                let categoryId = $('#selCategory').val();
                let stateStr = $('#selStatus').val();
                // 向服务器发送请求,获取符何要求的数据并渲染到页面
                $.get({
                    url: BigNews.article_query,
                    data: {
                        type: categoryId,
                        state: stateStr,
                        perpage: 10
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            let htmlStr = template('articleList', backData);
                            $('tbody').html(htmlStr);
                        }
                    }
                })
            })
